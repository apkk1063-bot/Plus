<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Side-by-Side Long</title>
    <style>
        :root {
            --primary: #3b41c5;
            --secondary: #f0f3ff;
            --white: #ffffff;
            --border: #e0e4f2;
        }

        body {
            font-family: sans-serif;
            background-color: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--white);
            width: 95%; /* á€–á€¯á€”á€ºá€¸ screen á€¡á€€á€»á€šá€ºá€€á€­á€¯ á€¡á€•á€¼á€Šá€·á€ºá€”á€®á€¸á€•á€«á€¸ á€šá€°á€‘á€¬á€¸á€á€Šá€º */
            max-width: 500px;
            border-radius: 30px;
            padding: 25px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            position: relative;
        }

        /* Admin Trigger */
        .admin-cog { position: absolute; top: 15px; right: 20px; cursor: pointer; color: #ddd; font-size: 20px; }

        /* Rate Banner */
        .rate-banner {
            background: var(--secondary);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        .rate-display { font-weight: 800; font-size: 18px; color: #333; }

        /* --- á€‘á€­á€¯á€„á€ºá€¸á€”á€² á€™á€¼á€”á€ºá€™á€¬ á€˜á€±á€¸á€á€­á€¯á€€á€º á€¡á€›á€¾á€Šá€ºá€’á€®á€‡á€­á€¯á€„á€ºá€¸ --- */
        .calc-container {
            display: flex;
            align-items: center;
            gap: 10px; /* á€¡á€€á€½á€€á€ºá€€á€¼á€¬á€¸ á€¡á€€á€½á€¬á€¡á€á€±á€¸ */
            width: 100%;
        }

        .box {
            flex: 2; /* á€¡á€€á€½á€€á€ºá€€á€­á€¯ á€•á€­á€¯á€›á€¾á€Šá€ºá€…á€±á€›á€”á€º */
            border: 2.5px solid var(--primary);
            border-radius: 16px;
            padding: 20px 12px; /* á€¡á€‘á€²á€€ á€¡á€€á€½á€¬á€¡á€á€±á€¸á€€á€­á€¯ á€•á€­á€¯á€á€»á€²á€·á€‘á€¬á€¸á€á€Šá€º */
            position: relative;
            background: white;
            min-width: 0;
        }

        .box.res { border-color: var(--border); background: var(--secondary); }

        /* á€…á€¬á€œá€¯á€¶á€¸á€¡á€•á€¼á€Šá€·á€ºá€•á€±á€«á€ºá€…á€±á€™á€Šá€·á€º Label */
        .box-tag {
            position: absolute;
            top: -12px;
            left: 10px;
            background: white;
            padding: 0 8px;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
            white-space: nowrap; /* á€…á€¬á€œá€¯á€¶á€¸á€™á€•á€¼á€á€ºá€¡á€±á€¬á€„á€º */
            z-index: 5;
        }
        .box.res .box-tag { background: var(--secondary); color: #777; }

        .box input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 20px; /* á€‚á€á€”á€ºá€¸á€€á€­á€¯ á€•á€­á€¯á€€á€¼á€®á€¸á€€á€¼á€®á€¸á€•á€¼á€á€Šá€º */
            font-weight: 800;
            outline: none;
            color: #111;
        }

        .swap-icon {
            flex: 0.5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 22px;
            color: var(--primary);
            background: var(--secondary);
            height: 45px;
            border-radius: 50%;
            border: 1px solid var(--border);
        }

        /* Submit Button */
        .btn-go {
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 20px;
            font-size: 24px;
            cursor: pointer;
            float: right;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(59, 65, 197, 0.2);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }
        .nav-item { text-align: center; font-size: 11px; color: #bbb; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        /* Admin Popup */
        #admin-panel {
            display: none;
            position: absolute;
            top: 50px; right: 20px;
            background: white; padding: 20px;
            border-radius: 15px; border: 1px solid #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 100; width: 220px;
        }
        .adm-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #eee; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-cog" onclick="toggleAdmin()">âš™ï¸</div>

    <div id="admin-panel">
        <div id="login-ui">
            <h4 style="margin:0 0 10px 0;">Admin Login</h4>
            <input type="password" id="adm-pass" class="adm-input" placeholder="Password (123456)">
            <button onclick="login()" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Login</button>
        </div>
        <div id="edit-ui" style="display:none;">
            <h4 style="margin:0 0 10px 0;">Update Rates</h4>
            <input type="number" id="new-t" class="adm-input" placeholder="THB Rate">
            <input type="number" id="new-m" class="adm-input" placeholder="MMK Rate">
            <button onclick="update()" style="width:100%; background:#28a745; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Update</button>
        </div>
    </div>

    <div style="font-weight: bold; margin-bottom: 20px; color: var(--primary);">á€„á€½á€±á€œá€²á€œá€¾á€šá€ºá€™á€Šá€º</div>

    <div class="rate-banner">
        <div class="rate-display">
            <span id="rate-t">780</span> THB = <span id="rate-m">100,000</span> MMK
        </div>
    </div>

    <div class="calc-container">
        <div class="box" id="bl">
            <span class="box-tag" id="tl">á€‘á€­á€¯á€„á€ºá€¸á€˜á€á€º (THB)</span>
            <input type="number" id="v-in" placeholder="0" oninput="calculate()">
        </div>

        <div class="swap-icon" onclick="swap()">â‡†</div>

        <div class="box res" id="br">
            <span class="box-tag" id="tr">á€™á€¼á€”á€ºá€™á€¬á€€á€»á€•á€º (MMK)</span>
            <input type="text" id="v-out" readonly value="0">
        </div>
    </div>

    <button class="btn-go">â¤</button>

    <div class="footer">
        <div class="nav-item active">ğŸ“±<br><span>á€–á€¯á€”á€ºá€¸á€„á€½á€±á€–á€¼á€Šá€·á€º</span></div>
        <div class="nav-item">ğŸ‘¥<br><span>á€œá€°á€€á€¼á€®á€¸á€™á€„á€ºá€¸</span></div>
        <div class="nav-item">ğŸ§<br><span>á€¡á€€á€°á€¡á€Šá€®</span></div>
        <div class="nav-item">âš™ï¸<br><span>á€†á€€á€ºá€á€„á€º</span></div>
    </div>
</div>

<script>
    let rT = 780, rM = 100000, isT = true;

    function toggleAdmin() { 
        let p = document.getElementById('admin-panel'); 
        p.style.display = (p.style.display==='block')?'none':'block'; 
    }
    
    function login() {
        if(document.getElementById('adm-pass').value === '123456') {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('edit-ui').style.display = 'block';
        } else alert("á€…á€€á€¬á€¸á€á€¾á€€á€ºá€™á€¾á€¬á€¸á€”á€±á€•á€«á€á€Šá€º");
    }

    function update() {
        rT = document.getElementById('new-t').value || rT;
        rM = document.getElementById('new-m').value || rM;
        document.getElementById('rate-t').innerText = rT;
        document.getElementById('rate-m').innerText = Number(rM).toLocaleString();
        toggleAdmin(); calculate();
    }

    function swap() {
        isT = !isT;
        document.getElementById('tl').innerText = isT ? "á€‘á€­á€¯á€„á€ºá€¸á€˜á€á€º (THB)" : "á€™á€¼á€”á€ºá€™á€¬á€€á€»á€•á€º (MMK)";
        document.getElementById('tr').innerText = isT ? "á€™á€¼á€”á€ºá€™á€¬á€€á€»á€•á€º (MMK)" : "á€‘á€­á€¯á€„á€ºá€¸á€˜á€á€º (THB)";
        document.getElementById('bl').classList.toggle('res', !isT);
        document.getElementById('br').classList.toggle('res', isT);
        document.getElementById('v-in').value = ""; document.getElementById('v-out').value = "0";
    }

    function calculate() {
        let v = document.getElementById('v-in').value;
        let o = document.getElementById('v-out');
        if(v > 0) {
            let res = isT ? (v * (rM/rT)) : (v / (rM/rT));
            o.value = Math.round(res).toLocaleString();
        } else o.value = "0";
    }
</script>

</body>
</html>
