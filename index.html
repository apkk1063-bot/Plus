<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Premium Slip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #fbbf24;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* ၁။ စလစ်ဒီဇိုင်း (Compact & Sharp) */
        #capture-area {
            background: white;
            width: 310px;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #1e293b;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .header-icon {
            font-size: 42px;
            margin-bottom: 12px;
            display: inline-block;
        }

        #displayTime {
            font-size: 22px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        #displayDate {
            font-size: 17px;
            font-weight: 600;
            color: #64748b;
            margin-top: 5px;
            display: block;
        }

        .divider {
            height: 2px;
            background-image: linear-gradient(to right, transparent, #e2e8f0 50%, transparent);
            margin: 20px 0;
        }

        .rate-label {
            font-size: 11px;
            font-weight: 800;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #displayPrice {
            font-size: 52px;
            font-weight: 900;
            color: #1e1b4b;
            font-family: 'Courier New', monospace;
            margin: 8px 0;
            line-height: 1;
        }

        /* ၂။ Selector & Controls */
        .ui-container {
            width: 310px;
            margin-top: 25px;
        }

        .selector-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 8px 15px;
            border-radius: 100px;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            color: #1e1b4b;
            font-size: 14px;
        }

        #themeName { font-size: 13px; font-weight: 600; color: #e2e8f0; }

        .tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .t-btn {
            padding: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: #94a3b8;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .t-btn.active {
            background: white;
            color: #1e1b4b;
            border-color: white;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border-radius: 15px;
            border: none;
            background: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #6366f1;
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        /* Themes */
        .theme-0 { background: #ffffff !important; color: #1e293b !important; }
        .theme-1 { background: #1e293b !important; color: white !important; }
        .theme-1 #displayPrice { color: #38bdf8 !important; }
        .theme-2 { background: #fffbeb !important; color: #92400e !important; }
        .theme-2 #displayPrice { color: #b45309 !important; }
        .theme-3 { background: #111827 !important; color: #fbbf24 !important; border: 2px solid #fbbf24; }
        .theme-3 #displayPrice { color: #fbbf24 !important; }
        .theme-4 { background: #ecfdf5 !important; color: #065f46 !important; }
        .theme-4 #displayPrice { color: #059669 !important; }
    </style>
</head>
<body>

    <div id="capture-area" class="theme-0">
        <div id="timeIcon" class="header-icon" style="color: #fbbf24;"><i class="fas fa-sun"></i></div>
        <h2 id="displayTime">နံနက်ခင်းဈေး</h2>
        <span id="displayDate">ရက်စွဲ - ၁၈ ဇန်နဝါရီ ၂၀၂၆</span>
        
        <div class="divider"></div>
        
        <div class="rate-label">Current Rate</div>
        <div id="displayPrice">---</div>
        
        <div style="margin-top: 15px; font-size: 11px; opacity: 0.7; font-weight: 600;">
            <i class="fas fa-check-circle"></i> VERIFIED BY ICONIC
        </div>
    </div>

    <div class="ui-container">
        <div class="selector-box">
            <button class="nav-btn" onclick="changeTheme(-1)"><i class="fas fa-chevron-left"></i></button>
            <span id="themeName">White Classic</span>
            <button class="nav-btn" onclick="changeTheme(1)"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="tabs">
            <button class="t-btn active" onclick="updateMode('morning', 'နံနက်ခင်းဈေး', 'fa-sun', this)">နံနက်</button>
            <button class="t-btn" onclick="updateMode('noon', 'နေ့လယ်ခင်းဈေး', 'fa-cloud-sun', this)">နေ့လယ်</button>
            <button class="t-btn" onclick="updateMode('evening', 'ညနေခင်းဈေး', 'fa-moon', this)">ညနေ</button>
        </div>

        <input type="text" id="priceInput" class="input-field" placeholder="ဈေးနှုန်းရိုက်ပါ" oninput="updatePrice()">

        <button class="btn-save" onclick="saveSlip()">
            <i class="fas fa-cloud-download-alt"></i> SAVE IMAGE
        </button>
    </div>

    <script>
        let currentTheme = 0;
        const themes = ["White Classic", "Deep Night", "Vintage Gold", "Luxury Black", "Fresh Mint"];

        function changeTheme(dir) {
            currentTheme = (currentTheme + dir + themes.length) % themes.length;
            document.getElementById('capture-area').className = `theme-${currentTheme}`;
            document.getElementById('themeName').innerText = themes[currentTheme];
        }

        function updatePrice() {
            document.getElementById('displayPrice').innerText = document.getElementById('priceInput').value || "---";
        }

        function updateMode(mode, label, iconClass, btn) {
            document.getElementById('displayTime').innerText = label;
            document.getElementById('timeIcon').innerHTML = `<i class="fas ${iconClass}"></i>`;
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function saveSlip() {
            const area = document.getElementById('capture-area');
            html2canvas(area, { scale: 3, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Slip_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = () => {
            const now = new Date();
            const dateStr = `ရက်စွဲ - ${now.getDate()} ${["ဇန်နဝါရီ", "ဖေဖော်ဝါရီ", "မတ်", "ဧပြီ", "မေ", "ဇွန်", "ဇူလိုင်", "သြဂုတ်", "စက်တင်ဘာ", "အောက်တိုဘာ", "နိုဝင်ဘာ", "ဒီဇင်ဘာ"][now.getMonth()]} ${now.getFullYear()}`;
            document.getElementById('displayDate').innerText = dateStr;
        };
    </script>
</body>
</html>
